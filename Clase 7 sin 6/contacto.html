<body>

    <section class="contacto">

        <form action="https://formspree.io/f/xkndezqy" method="post" class="form">

        <fieldset class="fieldset">
            <legend class="legend">Información del contacto</legend>
        
        <div class="form_group">
            <label class="label" for="nombre">Nombre</label>
        <input type="text" class="input" name="nombre" id="nombre" required>
        </div>

        <div class="form_group">
            <label class="label" for="usuario">Nombre de usuario</label>
        <input type="text" class="input" name="usuario" id="usuario" required>
        </div>

        <div class="form_group">
            <label class="label" for="clave">Contraseña</label>                        
        <input type="password" class="input" name="clave" id="clave" required>
        </div>

        <div class="form_group">
            <label class="label" for="clave">Confirmar contraseña</label>                        
        <input type="password" class="input" name="clave" id="clave" required>
        </div>

        <div class="form_group">
            <label class="label" for="edad">Edad</label>
        <input type="number" class="input" name="edad" id="edad" min="15" max="100">
        </div>

        <div class="form_group">
            <label class="label" for="mensaje">Mensajes y/o consultas</label>
        <textarea class="input" name="mensaje"  id="mensaje" maxlength="250"></textarea>
        </div>

        <div class="form_group">
            <label class="label" for="url">Sitio Web (no funca)</label>
        <input type="url" class="input" name="sitioweb" id="sitioweb" pattern="https" title="ingrese una url válida">
        </div>

        <div class="form_group">
        <select class="pais-button" name="pais" id=""> País
            <option value="A">Argentina</option>
            <option value="B">Brasil</option>
            <option value="C">Chile</option>
        </select>
        </div>

        <div class="form_group">
        <input type="radio" name="color" value="azul">
            <label for="azul">Azul</label>
        <input type="radio" name="color" value="rojo">
            <label for="rojo">Rojo</label>
        <input type="radio" name="color" value="amarillo">
            <label for="amarillo">Amarillo</label>
        </div>

       
            <input type="checkbox">
                <label for="primero">Primero</label>

           <input type="checkbox">
                <label for="segundo">Segundo</label>

            <input type="checkbox">
                <label for="tercero">Tercero</label>




           
        </fieldset>
        
        <input type="submit" class="submit-enviar" value="Enviar formulario">

        </form>
    </section>
